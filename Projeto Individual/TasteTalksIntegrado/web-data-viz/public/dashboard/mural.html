    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const postForm = document.getElementById("postForm");
            const postContainer = document.getElementById("postContainer");

            // Verifique se há dados armazenados localmente ao carregar a página
            const storedPosts = localStorage.getItem("posts");
            if (storedPosts) {
                postContainer.innerHTML = storedPosts;
            }

            postForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const username = document.getElementById("username").value;
                const restaurantName = document.getElementById("restaurantName").value;
                const rating = document.getElementById("rating").value;
                const description = document.getElementById("description").value;
                const image = document.getElementById("image").value;

                const postId = new Date().getTime(); // Unique ID for the post

                const postHTML = `
                <div class="post" id="post-${postId}">
                    <div class="profile">
                        <img src="https://www.rsefundingawards.org.uk/wp-content/themes/rse/img/profile-placeholder.png" alt="Profile Picture">
                        <span class="username">${username}</span>
                    </div>
                    <div class="post-content">
                        <div class="restaurant-name">${restaurantName}</div>
                        <div class="rating">${'★'.repeat(rating)}${'☆'.repeat(5 - rating)}</div>
                        <div class="description">${description}</div>
                        <img src="${image}" alt="${restaurantName}">
                    </div>
                    <div class="buttons">
                        <button class="like" onclick="handleLike(this)">Concordo</button>
                        <span class="like-count">0</span>
                        <button class="dislike" onclick="handleDislike(this)">Discordo</button>
                        <span class="dislike-count">0</span>
                        <button class="comment" onclick="handleComment(this)">Comentários</button>
                        <span class="comment-count">0</span>
                        <button class="delete-button" onclick="deletePost(${postId})">Deletar Post</button>
                    </div>
                </div>`;

                postContainer.innerHTML = postHTML + postContainer.innerHTML;

                // Armazenar os posts no localStorage
                localStorage.setItem("posts", postContainer.innerHTML);

                postForm.reset();
            });
        });

        function handleLike(button) {
            const likeCount = button.nextElementSibling;
            let count = parseInt(likeCount.innerText);
            count++;
            likeCount.innerText = count;

            // Armazenar os posts no localStorage
            const postContainer = document.getElementById("postContainer");
            localStorage.setItem("posts", postContainer.innerHTML);
        }

        function handleDislike(button) {
            const dislikeCount = button.nextElementSibling;
            let count = parseInt(dislikeCount.innerText);
            count++;
            dislikeCount.innerText = count;

            // Armazenar os posts no localStorage
            const postContainer = document.getElementById("postContainer");
            localStorage.setItem("posts", postContainer.innerHTML);
        }

        function handleComment(button) {
            const commentCount = button.nextElementSibling;
            let count = parseInt(commentCount.innerText);
            count++;
            commentCount.innerText = count;

            // Armazenar os posts no localStorage
            const postContainer = document.getElementById("postContainer");
            localStorage.setItem("posts", postContainer.innerHTML);
        }

        function editPost(postId) {
            const postElement = document.getElementById(`post-${postId}`);
            const username = postElement.querySelector('.username').innerText;
            const restaurantName = postElement.querySelector('.restaurant-name').innerText;
            const rating = postElement.querySelector('.rating').innerText.length / 2;
            const description = postElement.querySelector('.description').innerText;
            const image = postElement.querySelector('.post-content img').src;

            postElement.innerHTML = `
                <div class="edit-form">
                    <label for="edit-username-${postId}">Username:</label>
                    <input type="text" id="edit-username-${postId}" value="${username}">
                    <label for="edit-restaurantName-${postId}">Restaurant Name:</label>
                    <input type="text" id="edit-restaurantName-${postId}" value="${restaurantName}">
                    <label for="edit-rating-${postId}">Rating (1-5):</label>
                    <input type="number" id="edit-rating-${postId}" value="${rating}" min="1" max="5">
                    <label for="edit-description-${postId}">Description:</label>
                    <textarea id="edit-description-${postId}">${description}</textarea>
                    <label for="edit-image-${postId}">Image URL:</label>
                    <input type="text" id="edit-image-${postId}" value="${image}">
                    <button onclick="saveEdit(${postId})">Save</button>
                    <button onclick="cancelEdit(${postId})">Cancel</button>
                </div>`;
        }

        function saveEdit(postId) {
            const postElement = document.getElementById(`post-${postId}`);
            const username = document.getElementById(`edit-username-${postId}`).value;
            const restaurantName = document.getElementById(`edit-restaurantName-${postId}`).value;
            const rating = document.getElementById(`edit-rating-${postId}`).value;
            const description = document.getElementById(`edit-description-${postId}`).value;
            const image = document.getElementById(`edit-image-${postId}`).value;

            postElement.innerHTML = `
                <div class="profile">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture">
                    <span class="username">${username}</span>
                </div>
                <div class="post-content">
                    <div class="restaurant-name">${restaurantName}</div>
                    <div class="rating">${'★'.repeat(rating)}${'☆'.repeat(5 - rating)}</div>
                    <div class="description">${description}</div>
                    <img src="${image}" alt="${restaurantName}">
                </div>
                <div class="buttons">
                    <button class="like" onclick="handleLike(this)">Concordo</button>
                    <span class="like-count">0</span>
                    <button class="dislike" onclick="handleDislike(this)">Discordo</button>
                    <span class="dislike-count">0</span>
                    <button class="comment" onclick="handleComment(this)">Comentário</button>
                    <span class="comment-count">0</span>
                    <button class="delete-button" onclick="deletePost(${postId})">Deletar Post</button>
                </div>`;

            // Armazenar os posts no localStorage
            const postContainer = document.getElementById("postContainer");
            localStorage.setItem("posts", postContainer.innerHTML);
        }

        function cancelEdit(postId) {
            const postElement = document.getElementById(`post-${postId}`);
            const storedPosts = localStorage.getItem("posts");
            if (storedPosts) {
                postElement.outerHTML = new DOMParser().parseFromString(storedPosts, 'text/html').getElementById(`post-${postId}`).outerHTML;
            }
        }

        function deletePost(postId) {
            const postElement = document.getElementById(`post-${postId}`);
            postElement.remove();

            // Armazenar os posts no localStorage
            const postContainer = document.getElementById("postContainer");
            localStorage.setItem("posts", postContainer.innerHTML);
        }

        function sair() {
            // Função de logout
        }
    </script>
